<!DOCTYPE html>
<html>
<head>
	<meta charset ="utf -8">
	<title>Transparent Login Form</title>

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<script src="scripts.js">
</script>

<body>

<form class="form-addM">
    <h1>Add Machine</h1>

    <label for="Machine Name"><b>Machine Name</b></label>
    <input type="text" placeholder="Machine Name" name="Name" required>

    <label for="Machine ID"><b>Machine ID</b></label>
    <input type="ID" placeholder="Machine ID" name="ID" required>

    <button class="btnM">Add</button>
    <button class="btnM cancel" onclick="closeWin()">Close</button>
</form>




</body>
</html>
